version: 2.0
jobs:
 build:
   docker:
    - image: emeraldsquad/dotnet-nodejs
   steps:
     - checkout
     - run:
         name: Restore packages
         command:
           dotnet restore
     - run:
         name: Build App
         command:
           dotnet build
     - run:
         name: Run App
         command:
           dotnet run